<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>Em muốn làm gì sau đó?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/arcade.jpeg" alt="Chơi game" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="play_game"
          />Chơi game</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="Xem phim" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="xem_phim"
          />Xem phim</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/keramika.jpeg" alt="Tô tượng" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="to_tuong"
          />Tô tượng</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/park.jpeg" alt="park.jpeg" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />Đi dạo công viên</label
        >
      </div>
      <div class="activity-item">
        <img src="food/y_em.jpg" alt="Ý của em" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="orther"
          />Nơi khác: <input type="text"></label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='lastpage.html'">
      Tiếp
    </button>
  </body>
</html>
